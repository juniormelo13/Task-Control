<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"></script>
    <!-- Link do Font Awesome -->
    <title>Task Control</title>
  </head>
  <body>
    <!-- Cabeçalho do site -->
    <header>
      <!-- Logo do site -->
      <div class="logo">
        <h1>Task Control</h1>
      </div>
      <!-- Menu do site -->
      <div class="menu">
        <a href="#">Ajuda</a>
        <a href="#">Contato</a>
        <a href="#">Sugestões</a>
        <a href="#">Inscrever-se</a>
        <a href="#">Entrar</a>
      </div>
    </header>
    <main>
      <!-- Caixa principal do projeto -->
      <div class="container">
        <!-- Parte superior da caixa, onde serão informadas e enviadas as tarefas -->
        <div class="newTaskContainer">
         <!-- Campo para descrição da tarefa -->
          <input
            type="text"
            name="newTaskInput"
            id="newTaskInput"
            placeholder="Digite a tarefa"
          />
          <!-- Botão para adição da tarefa no campo -->
          <input type="button" value="Adicionar" id="newTaskAdd" />
        </div>
        <!-- Campo onde as tarefas serão adicionadas -->
        <div class="tasksContainer"></div>
      </div>
    </main>
  </body>
</html>
