<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <script src="js/main.js" defer></script>
    <link rel="icon" type="image/png" href="./img/icon.png" />
    <title>Task Control</title>
  </head>
  <body>
    <!-- Cabeçalho do site -->
    <header id="header">
      <!-- Logo do site -->
      <div class="logo">
        <a href="#"
          ><img
            src="./img/icon.png"
            alt="logo do site com um relógio no meio e cercado com blocos nas cores azul, amarelo, vermelho e verde"
        /></a>
      </div>
      <!-- Input onde serão informadas e enviadas as tarefas -->
      <div class="newTaskContainer">
        <div class="newTaskContainerInput">
          <input
            type="text"
            name="newTaskInput"
            id="newTaskInput"
            placeholder="Digite a tarefa..."
            spellcheck="false"
            autocomplete="off"
          />
          <input type="button" value="X" id="cleanInputBtn" />
        </div>
        <input type="button" value="+" id="newTaskBtn" title="Adicionar" />
      </div>
      <!-- Filtros de tarefas -->
      <button id="menuButton">
        <i id="menuButtonIcon" class="fa-solid fa-angles-down"></i>
      </button>
      <div class="menu hide">
        <div class="searchContainer">
          <input
            type="search"
            name="searchTaskInput"
            id="searchTaskInput"
            placeholder="Pesquisar tarefa"
            spellcheck="false"
          />
          <!-- <button id="searchTaskButton">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button> -->
        </div>
        <div class="filterContainer">
          <a href="#" class="allTaskFilter"
            ><p>Todas</p>
            <span>0</span></a
          >
          <a href="#" class="pendingTaskFilter"
            ><p>Pendentes</p>
            <span>0</span></a
          >
          <a href="#" class="scheduleTaskFilter"
            ><p>Agendadas</p>
            <span>0</span></a
          >
          <a href="#" class="expiredTaskFilter"
            ><p>Expiradas</p>
            <span>0</span></a
          >
          <a href="#" class="completedTaskFilter"
            ><p>Concluídas</p>
            <span>0</span></a
          >
        </div>
      </div>
    </header>
    <!-- Caixa principal do projeto, onde as tarefas serão adicionadas -->
    <main id="mainContainer">
      <div id="tasksContainer"></div>
    </main>
    <!-- Campo de edição das tarefas -->
    <div id="editField" class="hide">
      <div class="editFieldHeader">
        <h1>editar tarefa</h1>
        <button id="closeEditFieldBtn">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="editFieldCenter">
        <input
          type="text"
          name="editInput"
          id="editInput"
          placeholder="Digite a tarefa..."
          autocomplete="off"
          spellcheck="false"
        />
        <input type="button" value="X" id="cleanEditInputBtn" />
      </div>
      <div class="editFieldFooter">
        <input type="button" value="editar" id="confirmEditBtn" />
        <input type="button" value="cancelar" id="cancelEditBtn" />
      </div>
    </div>
    <!-- Campo de agendamento das tarefas -->
    <div id="scheduleField" class="hide">
      <div class="scheduleFieldHeader">
        <h1>agendar tarefa</h1>
        <button id="scheduleFieldCloseBtn">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="scheduleFieldCenter">
        <input type="date" name="scheduleInputDate" id="scheduleInputDate" />
        <input type="time" name="scheduleInputTime" id="scheduleInputTime" />
      </div>
      <div class="scheduleFieldFooter">
        <input type="button" value="agendar" id="confirmScheduleBtn" />
        <input type="button" value="cancelar" id="cancelScheduletBtn" />
      </div>
    </div>
    <!-- Janela para confirmação de exclusão e conclusão de tarefas agendadas -->
    <div id="confirmField" class="hide">
      <p id="confirmFieldText"></p>
      <div class="btnFieldToConfirm">
        <input type="button" value="Sim" id="btnYes" />
        <input type="button" value="Não" id="btnNo" />
      </div>
    </div>
    <div id="noTaskTextContainer" class="hide">
      <h1 id="noTaskText">Não há tarefas!</h1>
    </div>
  </body>
</html>
