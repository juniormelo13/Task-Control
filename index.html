<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <script src="js/main.js" defer></script>
    <link rel="icon" type="image/png" href="./img/icon.png" />
    <title>Task Control</title>
  </head>
  <body>
    <!-- Cabeçalho do site -->
    <header id="header">
      <!-- Logo do site -->
      <div id="logoBox">
        <a href="#"
          ><img
            src="./img/icon.png"
            id="logoImg"
            alt="logo do site com um relógio no meio e cercado com blocos nas cores azul, amarelo, vermelho e verde"
        /></a>
        <a href="#"
          ><img
            src="./img/task_control_logo.png"
            id="logoImgMobile"
            alt="logo do site com o nome Task Control e do lado direito um relógio cercado com blocos nas cores azul, amarelo, vermelho e verde"
        /></a>
      </div>
      <!-- Input onde serão informadas e enviadas as tarefas -->
      <div id="newTaskContainer">
        <div id="newTaskContainerInput">
          <input
            type="text"
            name="newTaskInput"
            id="newTaskInput"
            placeholder="Digite a tarefa..."
            spellcheck="false"
            autocomplete="off"
          />
          <input type="button" value="X" id="cleanInputBtn" />
        </div>
        <input type="button" value="+" id="newTaskBtn" title="Adicionar" />
      </div>
      <!-- Botão de acesso ao menu/filtro -->
      <button id="menuButton">
        <i id="menuButtonIcon" class="fa-solid fa-angles-down"></i>
        <i id="menuButtonIconMobile" class="fa-solid fa-angles-left"></i>
      </button>
    </header>
    <!-- Caixa principal do projeto, onde as tarefas serão adicionadas -->
    <main id="mainContainer">
      <div id="tasksContainer"></div>
    </main>
    <!-- Campo de edição das tarefas -->
    <div id="editField" class="hide">
      <div id="editFieldHeader">
        <h1>editar tarefa</h1>
        <button id="closeEditFieldBtn">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div id="editFieldCenter">
        <input
          type="text"
          name="editInput"
          id="editInput"
          placeholder="Digite a tarefa..."
          autocomplete="off"
          spellcheck="false"
        />
        <input type="button" value="X" id="cleanEditInputBtn" />
      </div>
      <div id="editFieldFooter">
        <input type="button" value="editar" id="confirmEditBtn" />
        <input type="button" value="cancelar" id="cancelEditBtn" />
      </div>
    </div>
    <!-- Campo de agendamento das tarefas -->
    <div id="scheduleField" class="hide">
      <div id="scheduleFieldHeader">
        <h1>agendar tarefa</h1>
        <button id="scheduleFieldCloseBtn">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div id="scheduleFieldCenter">
        <input type="date" name="scheduleInputDate" id="scheduleInputDate" />
        <input type="time" name="scheduleInputTime" id="scheduleInputTime" />
      </div>
      <div id="scheduleFieldFooter">
        <input type="button" value="agendar" id="confirmScheduleBtn" />
        <input type="button" value="cancelar" id="cancelScheduletBtn" />
      </div>
    </div>
    <!-- Janela para confirmação de exclusão e conclusão de tarefas agendadas -->
    <div id="confirmField" class="hide">
      <p id="confirmFieldText"></p>
      <div id="btnFieldToConfirm">
        <input type="button" value="Sim" id="btnYes" />
        <input type="button" value="Não" id="btnNo" />
      </div>
    </div>
    <div id="noTaskTextContainer" class="hide">
      <h1 id="noTaskText">Não há tarefas!</h1>
    </div>
    <!-- Menu/filtros de tarefas -->
    <nav id="menu" class="hide">
      <div id="accountIdentBox">
        <div id="imgIdentBox">
          <label
            for="inputFileImg"
            id="inputFileImgLabel"
            title="Adicionar foto"
          ></label>
          <input
            type="file"
            name="inputFileImg"
            id="inputFileImg"
            accept="image/*"
          />
          <img
            src="./img/Profile-Avatar-PNG-Image.png"
            alt=""
            id="uploadedImg"
          />
          <label
            for="inputFileImg"
            id="inputFileImgLabelBtn"
            title="Adicionar foto"
            ><i id="inputFileImgIcon" class="fa-solid fa-plus"></i
          ></label>
        </div>
        <div id="nameIdentBox">
          <input
            type="text"
            name="nameInput"
            id="nameInput"
            value="Meu Task Control!"
            spellcheck="false"
            autocomplete="off"
          />
          <i class="fa-solid fa-pen" id="nameIdentIcon"></i>
        </div>
      </div>
      <div id="searchContainer">
        <input
          type="search"
          name="searchTaskInput"
          id="searchTaskInput"
          placeholder="Pesquisar tarefa"
          spellcheck="false"
          autocomplete="off"
        />
        <button id="searchCleanBtn" class="hide" title="Limpar">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div id="filterContainer">
        <a href="#" id="allTaskFilter"
          ><p>Todas</p>
          <span id="allTaskFilterAmount">0</span></a
        >
        <a href="#" id="pendingTaskFilter"
          ><p>Pendentes</p>
          <span id="pendingTaskFilterAmount">0</span></a
        >
        <a href="#" id="scheduleTaskFilter"
          ><p>Agendadas</p>
          <span id="scheduleTaskFilterAmount">0</span></a
        >
        <a href="#" id="expiredTaskFilter"
          ><p>Expiradas</p>
          <span id="expiredTaskFilterAmount">0</span></a
        >
        <a href="#" id="completedTaskFilter"
          ><p>Concluídas</p>
          <span id="completedTaskFilterAmount">0</span></a
        >
      </div>
    </nav>
  </body>
</html>
